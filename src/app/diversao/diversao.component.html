<div class="container">

  <div class="secao">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>

  <hr />

  <div class="row"  *ngFor="let diversaoItem of diversao">
    <div class="col-md-4">
      <img [src]="diversaoItem.imagens[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{diversaoItem.titulo}}</h4>
      </div>

      <div class="row">
        <h5>{{diversaoItem.descricao_oferta}}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ diversaoItem.anunciante }}</b></p>
      </div>

      <div class="row">
        <p>R$ {{ diversaoItem.valor }}</p>
      </div>

      <div class="row">
        <button class="btn btn-outline-success"
        [routerLink]="['/oferta', diversaoItem.id]"
        >Ver oferta</button>
      </div>
    </div>
  </div>

  <hr />



</div>
