<div class="container">
  <div class="oferta">

    <div class="row">
      <div class="col">
        <h4>{{oferta?.titulo}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta?.imagens[0].url" />
        </div>

        <div class="thumbnails" *ngFor="let img of oferta?.imagens">
          <img [src]="img.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{oferta?.valor}} </h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg" (click)="adicionarItemCarrinho()">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
